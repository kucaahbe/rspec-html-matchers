name: RSpec (JRuby)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  RSpec-JRuby:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - jruby

    steps:
    - name: Code checkout
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        # runs 'bundle install' and caches installed gems automatically:
        bundler-cache: true

    - name: Run tests
      run: bundle exec rake spec
